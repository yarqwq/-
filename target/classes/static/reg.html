<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            background-size: cover;
            background-position: center;
            background-blur: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .form .inputBox {
            width: 100%;
            margin-top: 20px;
        }
        .form .inputBox input {
            width: 100%;
            background: rgb(255, 255, 255, 0.2);
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 35px;
            border: 1px solid rgb(255, 255, 255, 0.5);
            border-right: 1px solid rgb(255, 255, 255, 0.2);
            border-bottom: 1px solid rgb(255, 255, 255, 0.2);
            font-size: 16px;
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 5px 15px rgb(0, 0, 0, 0.05);
        }
        .form .inputBox input::placeholder {
            color: #fff;
        }
        .form .inputBox input[type="submit"] {
            background: #fff;
            color: #666;
            max-width: 100px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .forget {
            margin-top: 5px;
            color: #fff;
        }
        .forget a {
            color: #fff;
            font-weight: 600;
        }

    </style>
</head>
<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
            <div class="form">
                <h2>注 册 页 面</h2>
                <form action="/index/register" method="post" onsubmit="return validateForm()">
                    <div class="inputBox">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="inputBox">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                    <div class="inputBox">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱">
                    </div>
                    <div class="inputBox">
                        <label for="cellphone"></label>
                        <input type="tel" id="cellphone" name="cellphone" placeholder="请输入手机号">
                    </div>
                    <div class="inputBox">
                        <label for="address"></label>
                        <input type="text" id="address" name="address" placeholder="请输入住址">
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="注册">
                    </div>
                </form>
                <script>
                    function validateForm() {
                        const username = document.getElementById("username").value;
                        const password = document.getElementById("password").value;
                        const email = document.getElementById("email").value;
                        const cellphone = document.getElementById("cellphone").value;
                        const address = document.getElementById("address").value;
                        if (username === "" || password === "" || email === "" || cellphone === "" || address === "") {
                            alert("所有字段都必须填写");
                            return false;
                        }
                        if (!validateEmail(email)) {
                            alert("请输入有效的电子邮件地址");
                            return false;
                        }
                        if (!validateCellphone(cellphone)) {
                            alert("请输入有效的手机号码");
                            return false;
                        }
                        return true;
                    }
                    function validateEmail(email) {
                        const re = /\S+@\S+\.\S+/;
                        return re.test(email);
                    }
                    function validateCellphone(cellphone) {
                        const re = /^1[0-9]{10}$/;
                        return re.test(cellphone);
                    }
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
