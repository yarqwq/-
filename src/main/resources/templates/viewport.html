<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
      background-size: cover;
      background-position: center;
      background-blur: 10px;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      max-width: 800px;
      padding: 20px;
    }

    .book-image {
      flex: 0 0 50%;
      padding: 20px;
    }

    .book-info {
      flex: 0 0 50%;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .centered-container {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
    }

    .quantity-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .quantity-btn:hover {
      background-color: #ddd;
    }

    .payment-btn {
      background-color: #fff;
      color: #666;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .payment-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<div class="header">
  <a th:href="@{/books}">Go to Homepage</a>
</div>
<div class="content">
  <table>
    <thead>
    <tr>
      <th>Book Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the books in the shopping cart -->
    <tr th:each="book : ${shoppingCart.books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.price}"></td>
      <td>
        <button class="quantity-btn">-</button>
        <span th:text="${book.quantity}"></span>
        <button class="quantity-btn">+</button>
      </td>
      <td th:text="${book.totalPrice}"></td>
      <td><button class="remove-btn">Remove</button></td>
    </tr>
    </tbody>
  </table>
  <button class="payment-btn">Proceed to Payment</button>
</div>
</body>
</html>
